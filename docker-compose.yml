services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: edugate
      MYSQL_USER: edugate
      MYSQL_PASSWORD: edugatepass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    image: php:8.2-apache
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/apache-override.conf:/etc/apache2/conf-enabled/edugate-override.conf:ro
    environment:
      EDUGATE_DB_HOST: db
      EDUGATE_DB_PORT: 3306
      EDUGATE_DB_NAME: edugate
      EDUGATE_DB_USER: edugate
      EDUGATE_DB_PASS: edugatepass
    depends_on:
      - db
    command: bash -lc "a2enmod rewrite && apache2-foreground"

volumes:
  db_data:
